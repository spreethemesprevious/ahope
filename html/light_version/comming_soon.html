<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coming Soon</title>
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- themify icon -->
    <link rel="stylesheet" type="text/css" href="css/themify-icons.css">
    <!-- colorbox popup -->
    <link rel="stylesheet" type="text/css" href="css/colorbox.css">
    <!-- swiper slider -->
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <!-- Animate Css -->
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <!-- Google Font- Rubik -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700" rel="stylesheet">
    <!-- Google Font- Fira sans -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,300,400,400i,500,700" rel="stylesheet">
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="coming_soon_body">

    <!-- Pre-loader -->
    <div class="preloader">
        <div class="loader">
            <div class="loader_inner"></div>
            <div class="loader_inner"></div>
        </div>
    </div>

    <!-- Start Coming Soon Top Area -->
    <div class="coming_soon_area text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="heading">We Are Coming Soon</h1>
                    <h3 class="sub_heading">You can connect with us by Subscribe using your email</h3>
                    <form>
                        <div class="subscribe_wrapper d-flex justify-content-center align-items-center ">
                            <div class="form-group">
                                <input type="email" class="form-control" id="subscribeEmail"
                                    placeholder="Enter Your Email" required>
                            </div>
                            <button type="submit" class="boxed_btn"><span
                                    class="text d-none d-md-block">Subscribe</span><i
                                    class="ti-arrow-right d-md-none d-block"></i></button>
                        </div>

                    </form>
                    <ul class="social_link">
                        <li><a href="#"><i class="ti-facebook"></i></a></li>
                        <li><a href="#"><i class="ti-vimeo-alt"></i></a></li>
                        <li><a href="#"><i class="ti-twitter-alt"></i></a></li>
                        <li><a href="#"><i class="ti-pinterest"></i></a></li>
                    </ul>
                </div>
            </div>
            <!-- Start Counter Section -->
            <div class="row counter_section">
                <div class="col-3">
                    <div class="single_counter">
                        <span id="days"></span>
                        <h3>Days</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="single_counter">
                        <span id="hours"></span>
                        <h3>Hours</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="single_counter">
                        <span id="minutes"></span>
                        <h3>Minuites</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="single_counter">
                        <span id="seconds"></span>
                        <h3>Seconds</h3>
                    </div>
                </div>
            </div>
            <!-- End Counter Section -->
        </div>
    </div>
    <!-- End Coming Soon Top Area -->

    <!-- Start Coming Soon Footer Area -->
    <footer class="coming_soon_footer text-center">
        <div class="container">
            <div class="row footer_in align-items-center justify-content-center">
                <div class="col-md-6">
                    <div class="footer_logo">
                        <a href="#">
                            <img src="img/logo_6.png" alt=" logo">
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="copy_right_text">
                        <p>&copy;
                            <script>document.write(new Date().getFullYear())</script> Spree Themes. All rights reserved.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Coming Soon Footer Area -->



    <!--jQuery JS-->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- isotope -->
    <script src="js/isotope.pkgd.min.js"></script>
    <!-- colorbox popup -->
    <script src="js/jquery.colorbox-min.js"></script>
    <!-- Swiper Slider -->
    <script src="js/swiper.min.js"></script>
    <!-- waypoints  -->
    <script src="js/jquery.waypoints.min.js"></script>
    <!-- Counterup  -->
    <script src="js/coundown.js"></script>
    <!-- Custom js -->
    <script src="js/main.js"></script>

</body>

</html>
